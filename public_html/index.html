<html>
    <head>
        <title>AH_MAZONE</title>
        <link rel="stylesheet" href="./vendors/bootstrap.min.css"/>
        <link rel="stylesheet" href="./style/main.css"/>
        <script src="./vendors/angular.min.js"></script>
        <script src="./script/app.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" ng-app="appTest">
            <header class="col-xs-12">
                <h1 class="col-xs-10 col-xs-offset-1">Ah Mazone</h1>
            </header>

            <section class="col-xs-12">
                <h2 class="col-xs-12 text-center">Test app angularJS</h2>

                <div class="col-xs-12 text-center text-capitalize" ng-controller="appTestCtrl">
                    {{monTest}}
                    <div class="col-xs-2 bg-warning">{{user.id}}</div> 
                    <div class="col-xs-offset-3 bg-success col-xs-12">{{user.name}}</div> 
                    <div class="col-xs-offset-3 bg-success col-xs-12">{{user.firstname}}</div> 
                    <button class="col-xs-2" ng-click="majName()">Envoyez moi</button>
                    <input type="text" class="col-xs-5" ng-model="user.firstname"/>
                </div>
            </section>

            <section class="col-xs-12" ng-controller="blackBooks">
                <h2 class="col-xs-12 text-center">Liste des bouquins de la librairie BlackBooks</h2>
                <button class="col-xs-2" ng-click="getBooks()">get list</button>
                <div class="col-xs-2" ng-repeat="book in books">
                <p class="col-xs-12">{{book.title}}</p>
                </div>
            </section>

        </div>
    </body>
</html>
